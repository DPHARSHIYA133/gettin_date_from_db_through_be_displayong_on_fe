<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display dept</title>
</head>
<body>
    <center>
        <table border="2px">
            <tr>
                <td>deptno</td>
                <td>dname</td>
                <td>loc</td>
            </tr>
            {% for do in LDO %}
            <tr>
                <td>{{ do.deptno }}</td>
                <td>{{ do.dname }}</td>
                <td>{{ do.loc }}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
